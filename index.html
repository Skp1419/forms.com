<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>HTML FORMS</h1>
    <form action="thankyou.html" method="GET">
        <label for="username">Username : </label>
        <input type="text" id="username" name="username" placeholder="Type Your Name" required><br><br>

        <label for="password">Password : </label>
        <input type="password" id="password" name="password" placeholder="Enter password" required><br><br>

        <label for="email">Email : </label>
        <input type="email" id="email" name="email" placeholder="Enter Email" required><br><br>

        <p>Select your gender</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="Male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="Female">
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="Other"><br><br>

        <label for="age">Select your age group</label>
        <select name="age-group-values" id="age">
            <option value="10-20">10-20</option>
            <option value="20-30">20-30</option>
            <option value="30-40">30-40</option>
            <option value="40-50">40-50</option>
            <option value="50+">50+</option>
        </select><br><br>

            <p>Write something about you</p>
            <textarea name="comment" id="" cols="50" rows="5" placeholder="Type here"></textarea><br><br>

            <label for="color">Select color: </label>
            <input type="color" name="color" id="color"><br><br>

            <label for="date">Date</label>
            <input type="date" name="date" id="date"><br><br>

            <label for="file">Choose File</label>
            <input type="file" name="file" id="file"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
